<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">It takes a lot of courage to push through hard times. Never give up. Good things are coming your way.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>___</span>
                <span class="name">Robert Tew</span>
            </div>
            <div class="btn">
                <div class="features">
                    <ul>
                       <li class="sound"><i class="fas fa-volume-up"></i></li> 
                       <li class="copy"><i class="fas fa-copy"></i></li> 
                       <li class="twitter"><i class="fa-brands fa-twitter"></i></li> 
                    </ul>
                    <button class="button">New Quote</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6aa3f104f4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
